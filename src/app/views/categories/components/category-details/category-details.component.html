<div class="container-fluid">
  <div class="header">
    <h1>{{categoryDetails?.name + ' details'}}</h1>
  </div>
  <div class="category-details">
    <ng-container *ngIf="categoryDetails.name">
      <div>
        <label for="name"><b>name:</b></label>
        <h1>{{categoryDetails?.name}}</h1>
      </div>
    </ng-container>
  </div>
</div>
