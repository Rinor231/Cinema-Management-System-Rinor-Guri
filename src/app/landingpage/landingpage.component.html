<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MovieLand</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a class="dashboard" href="">Dashboard</a>
      </ul>
    </div>
  </nav>

  <div class="container noizy mt-4">
    <div class="row">
      <!-- Movie Cards -->
      <div class="col-md-4" *ngFor="let item of movieList">
        <div class="card">
          <img src="{{ item?.image }}" alt="{{ item?.title }}" class="movie-image">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">Description: {{item.description}}.</p>
            <p class="card-text">Category: {{item.category}}</p>
            <p class="card-text">Date: {{item.releasedate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
